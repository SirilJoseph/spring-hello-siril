name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - uses: actions/checkout@v2

    # Step 2: Set up JDK 11 (Using Eclipse Temurin)
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'  # Use Temurin instead of adopt
        cache: 'maven'  # Enables Maven dependency caching (built-in feature)

    # Step 3: Cache Maven dependencies
    - name: Cache Maven dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Step 4: Build with Maven
    - name: Build with Maven
      run: |
        mvn -B package --file pom.xml  # Use batch mode to reduce output
        mkdir -p artifacts && cp target/*.jar artifacts/
    
    # Step 5: List the contents of the artifacts folder
    - name: List artifacts
      run: ls -l artifacts
