name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Step 2: Set up JDK 11 (Using Eclipse Temurin)
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'

    # Temporarily remove the cache step to test without caching
    # - name: Cache Maven dependencies
    #   uses: actions/cache@v2
    #   with:
    #     path: ~/.m2/repository
    #     key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    #     restore-keys: |
    #       ${{ runner.os }}-maven-

    # Step 3: Build with Maven
    - name: Build with Maven
      run: |
        mvn -B package --file pom.xml
        mkdir -p artifacts && cp target/*.jar artifacts/
    
    # Step 4: List the contents of the artifacts folder
    - name: List artifacts
      run: ls -l artifacts
